name: GPS Screenshot Automation

on:
  schedule:
    # हर 5 मिनट, IST 23:00–05:00 (UTC 18–23)
    - cron: "*/5 18-23 * * *"
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Repo checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Dependencies install
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run screenshot script
      - name: Run screenshot script
        run: node screenshot.js
        env:
          LOGIN_USERNAME: ${{ secrets.LOGIN_USERNAME }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}

      # 5️⃣ Screenshot को Artifact में सेव करें
      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: gps-screenshots
          path: gps_screenshot_*.png
          retention-days: 7
